    package cinema;

    import cinema.exceptions.TicketException;
    import com.fasterxml.jackson.annotation.JsonProperty;
    import org.springframework.http.HttpStatus;
    import org.springframework.web.server.ResponseStatusException;

    import java.util.ArrayList;
    import java.util.HashMap;
    import java.util.List;
    import java.util.Map;


    public class Theatre {
        @JsonProperty
        private int totalRows;
        @JsonProperty
        private int totalColumns;
        @JsonProperty
        private List<Seat> availableSeats;

        public Theatre(int rows, int columns) {
            this.totalRows = rows;
            this.totalColumns = columns;
            this.availableSeats = new ArrayList<>();
            for (int i = 1; i <= rows; i++) {
                for (int j = 1; j <= columns; j++) {

                    Seat seat = new Seat(i, j, i <= 4 ? 10 : 8);
                    availableSeats.add(seat);
                }
            }
        }

        public int getTotalColumns() {
            return totalColumns;
        }

        public int getTotalRows() {
            return totalRows;
        }

        public List<Seat> getAvailableSeats() {
            return availableSeats;
        }

        public Seat purchase(int row, int column) {
            if (row > getTotalRows() || column > getTotalColumns() || row <= 0 || column <= 0)
                throw new ArrayIndexOutOfBoundsException();
            for (Seat seat : getAvailableSeats()) {
                if (seat.getRow() == row && seat.getColumn() == column) {
                    availableSeats.remove(seat);
                    return seat;
                }
            }
            throw new TicketException("The ticket has already been purchased!");
        }
    }
